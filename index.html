<!DOCTYPE html>
<html>
<head>
    <title>Cálculo de Média - Kick</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cálculo de Média - Kick</h1>
        <p>Insira as três notas:</p>
        <input type="number" id="n1">
        <input type="number" id="n2">
        <input type="number" id="n3">
        <button onclick="calcularMedia()">Calcular Média</button>
        <p id="resultado"></p>
    </div>

    <script>
        function calcularMedia() {
            var n1 = parseFloat(document.getElementById("n1").value);
            var n2 = parseFloat(document.getElementById("n2").value);
            var n3 = parseFloat(document.getElementById("n3").value);
            var media = (n1 + n2 + n3) / 3;
            if (media >= 6) {
                document.getElementById("resultado").innerHTML = "Parabéns, você passou! Sua média é " + media.toFixed(2);
            } else {
                document.getElementById("resultado").innerHTML = "Infelizmente, você não passou. Sua média é " + media.toFixed(2);
            }
        }
    </script>
</body>
</html>
