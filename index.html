<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Atividade Kick com JS</title>
    </head>
    <body>
        <div id="resp">
            <h1>Calcule seu IMC</h1>
            <label>Peso:</label>
            <input type="number" placeholder="Digite seu peso em kg:" id="peso">
            <br>
            <label>Sua altura em metros e centimetros, exemplo: 1.74</label>
            <input type="number" placeholder="Digite sua altura:" id="altura">
            <button id="btn" onclick="imc()">Calcular</button>
        </div>
    </body>

    <script>
        function imc(){
            var peso = document.getElementById("peso").value;
            var altura = document.getElementById("altura").value;
            var altura = altura * altura;
            var imc = peso / altura;
            var div = document.getElementById("resp");
            div.innerHTML = "<h2>Seu IMC Ã© de "+ imc+"</h2>";
        } 
    </script>
</html>
